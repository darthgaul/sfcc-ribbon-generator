<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFCC Sponsorship Ribbon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2b3c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2e3b4e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #upload-btn, #generate-btn, #regenerate-btn, #go-back-btn, #download-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #upload-btn:hover, #generate-btn:hover, #regenerate-btn:hover, #go-back-btn:hover, #download-btn:hover {
            background-color: #357abd;
        }
        #canvas {
            border: 2px solid #ffffff;
            margin-top: 20px;
        }
        #logo-preview {
            max-width: 100px;
            margin: 10px 0;
        }
        .button-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SFCC Sponsorship Ribbon Generator</h1>
        <p>Upload your logo to create a unique Space Force Cadet Corps sponsorship ribbon!</p>
        
        <input type="file" id="logo-upload" accept="image/*" style="display: none;">
        <button id="upload-btn">Upload Logo</button>
        <img id="logo-preview" src="" alt="" style="display: none;">
        
        <div class="button-group">
            <button id="generate-btn" disabled>Generate Ribbon</button>
            <button id="regenerate-btn" disabled>Regenerate</button>
            <button id="go-back-btn" disabled>Go Back</button>
            <button id="download-btn" disabled>Download Ribbon</button>
        </div>
        
        <canvas id="canvas" width="300" height="100"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>
        const uploadBtn = document.getElementById('upload-btn');
        const logoUpload = document.getElementById('logo-upload');
        const logoPreview = document.getElementById('logo-preview');
        const generateBtn = document.getElementById('generate-btn');
        const regenerateBtn = document.getElementById('regenerate-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let uploadedImage = null;
        let previousRibbons = []; // Store previous ribbon states

        // Trigger file input click
        uploadBtn.addEventListener('click', () => logoUpload.click());

        // Handle logo upload
        logoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        logoPreview.src = event.target.result;
                        logoPreview.style.display = 'block';
                        generateBtn.disabled = false;
                        previousRibbons = []; // Reset previous ribbons on new upload
                    };
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Generate ribbon with logo-based colors (blue, white, red), mirrored diverse stripes, and horizontal lines
        function generateRibbon() {
            if (!uploadedImage) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Extract dominant colors from the logo using ColorThief
            const colorThief = new ColorThief();
            const palette = colorThief.getPalette(uploadedImage, 5); // Get up to 5 dominant colors
            let colors = palette.map(color => `rgb(${color[0]}, ${color[1]}, ${color[2]})`);

            // Filter to only blue, white, and red (strict ranges)
            colors = colors.filter(color => {
                const [r, g, b] = color.match(/\d+/g).map(Number);
                // Blue: High blue, low red/green (B > 150, R < 50, G < 50)
                // White: High R, G, B (> 200)
                // Red: High red, low blue/green (R > 150, B < 50, G < 50)
                return (b > 150 && r < 50 && g < 50) || // Blue
                       (r > 200 && g > 200 && b > 200) || // White
                       (r > 150 && b < 50 && g < 50); // Red
            });

            // Ensure we have at least 3 colors, defaulting to blue, white, red if fewer
            while (colors.length < 3) {
                if (colors.length === 0) colors.push('#0000FF'); // Blue
                if (colors.length === 1) colors.push('#FFFFFF'); // White
                if (colors.length === 2) colors.push('#FF0000'); // Red
            }

            // Shuffle base colors for variety
            colors = shuffleArray(colors);

            // Create diverse vertical stripes (10 total: 5 on each side, mirrored, with varied widths)
            const totalStripes = 10; // 5 on each side, mirrored
            const stripeWidths = [15, 30, 20, 25, 10]; // Diverse widths (thin, thick, medium), total 100px per side
            let currentX = 0;
            const canvasWidth = canvas.width; // Use exact width for precision

            // Left side (mirrored to right)
            for (let i = 0; i < stripeWidths.length; i++) {
                const width = stripeWidths[i];
                ctx.fillStyle = colors[i % colors.length];
                ctx.fillRect(currentX, 0, width, canvas.height); // Solid main color
                currentX += width;
            }

            // Mirror the left side to the right (using precise math for symmetry)
            currentX = 0; // Reset for right side
            for (let i = stripeWidths.length - 1; i >= 0; i--) {
                const width = stripeWidths[i];
                ctx.fillStyle = colors[(stripeWidths.length - 1 - i) % colors.length];
                ctx.fillRect(canvasWidth - currentX - width, 0, width, canvas.height); // Solid main color, mirrored
                currentX += width;
            }

            // Add evenly distributed, transparent horizontal lines (15 lines, 75% transparent)
            const lineSpacing = canvas.height / 16; // 15 spaces for 16 lines (top and bottom included)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.25)'; // 25% opacity (75% transparent)
            ctx.lineWidth = 1;
            for (let i = 1; i < 16; i++) { // Skip top and bottom for cleaner look, create 15 lines
                ctx.beginPath();
                ctx.moveTo(0, i * lineSpacing);
                ctx.lineTo(canvasWidth, i * lineSpacing);
                ctx.stroke();
            }

            // Save current state
            previousRibbons.push(canvas.toDataURL());
            regenerateBtn.disabled = false;
            goBackBtn.disabled = previousRibbons.length <= 1;
            downloadBtn.disabled = false;
        }

        // Shuffle array function for randomizing colors
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate ribbon button
        generateBtn.addEventListener('click', () => generateRibbon());

        // Regenerate with new colors
        regenerateBtn.addEventListener('click', () => {
            generateRibbon(); // Generate a new ribbon with shuffled colors
        });

        // Go back to previous ribbon
        goBackBtn.addEventListener('click', () => {
            if (previousRibbons.length > 1) {
                previousRibbons.pop(); // Remove current
                const previousData = previousRibbons[previousRibbons.length - 1];
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = previousData;
                goBackBtn.disabled = previousRibbons.length <= 1;
                downloadBtn.disabled = false;
            }
        });

        // Download ribbon
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'sfcc-sponsorship-ribbon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
