<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFCC Sponsorship Ribbon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2b3c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2e3b4e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #upload-btn, #generate-btn, #regenerate-btn, #go-back-btn, #download-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #upload-btn:hover, #generate-btn:hover, #regenerate-btn:hover, #go-back-btn:hover, #download-btn:hover {
            background-color: #357abd;
        }
        #canvas {
            border: 2px solid #ffffff;
            margin-top: 20px;
        }
        #logo-preview {
            max-width: 100px;
            margin: 10px 0;
        }
        .button-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SFCC Sponsorship Ribbon Generator</h1>
        <p>Upload your logo to create a unique Space Force Cadet Corps sponsorship ribbon!</p>
        
        <input type="file" id="logo-upload" accept="image/*" style="display: none;">
        <button id="upload-btn">Upload Logo</button>
        <img id="logo-preview" src="" alt="" style="display: none;">
        
        <div class="button-group">
            <button id="generate-btn" disabled>Generate Ribbon</button>
            <button id="regenerate-btn" disabled>Regenerate</button>
            <button id="go-back-btn" disabled>Go Back</button>
            <button id="download-btn" disabled>Download Ribbon</button>
        </div>
        
        <canvas id="canvas" width="300" height="100"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>
        const uploadBtn = document.getElementById('upload-btn');
        const logoUpload = document.getElementById('logo-upload');
        const logoPreview = document.getElementById('logo-preview');
        const generateBtn = document.getElementById('generate-btn');
        const regenerateBtn = document.getElementById('regenerate-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let uploadedImage = null;
        let previousRibbons = []; // Store previous ribbon states

        // Trigger file input click
        uploadBtn.addEventListener('click', () => logoUpload.click());

        // Handle logo upload
        logoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        logoPreview.src = event.target.result;
                        logoPreview.style.display = 'block';
                        generateBtn.disabled = false;
                        previousRibbons = []; // Reset previous ribbons on new upload
                    };
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Generate ribbon with diversified colors and many stripes
        function generateRibbon() {
            if (!uploadedImage) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Extract dominant colors from the logo using ColorThief
            const colorThief = new ColorThief();
            const palette = colorThief.getPalette(uploadedImage, 5); // Get up to 5 dominant colors
            let colors = palette.map(color => `rgb(${color[0]}, ${color[1]}, ${color[2]})`);

            // If fewer than 5 colors, add fallback colors (gray, black) for variety
            while (colors.length < 5) {
                colors.push(colors.length % 2 === 0 ? '#333333' : '#000000');
            }

            // Shuffle colors for variety
            colors = shuffleArray(colors);

            // Create many vertical stripes (7 total: 3 thin, 4 thick, symmetrical around center)
            const totalStripes = 7;
            const stripeWidths = [20, 40, 20, 40, 20, 40, 20]; // Thin (20px), thick (40px), mirrored
            let currentX = 0;

            for (let i = 0; i < totalStripes / 2; i++) {
                const leftWidth = stripeWidths[i];
                const rightWidth = stripeWidths[totalStripes - 1 - i]; // Mirror right side

                // Left stripe
                ctx.fillStyle = colors[i % colors.length];
                ctx.fillRect(currentX, 0, leftWidth, canvas.height);

                // Add texture (diagonal lines for a striped effect)
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                for (let y = -canvas.height; y < canvas.width; y += 20) {
                    ctx.beginPath();
                    ctx.moveTo(currentX + y, 0);
                    ctx.lineTo(currentX + y + canvas.height, canvas.height);
                    ctx.stroke();
                }

                currentX += leftWidth;

                // Right stripe (mirrored)
                ctx.fillStyle = colors[(i + 1) % colors.length]; // Use next color for variety
                ctx.fillRect(canvas.width - currentX, 0, rightWidth, canvas.height);

                // Add texture to right stripe
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                for (let y = -canvas.height; y < canvas.width; y += 20) {
                    ctx.beginPath();
                    ctx.moveTo(canvas.width - currentX + y, 0);
                    ctx.lineTo(canvas.width - currentX + y + canvas.height, canvas.height);
                    ctx.stroke();
                }
            }

            // Center stripe (thick, different color)
            const centerWidth = 40;
            ctx.fillStyle = colors[colors.length - 1]; // Use last color for center
            ctx.fillRect((canvas.width - centerWidth) / 2, 0, centerWidth, canvas.height);

            // Add texture to center stripe
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            for (let y = -canvas.height; y < canvas.width; y += 20) {
                ctx.beginPath();
                ctx.moveTo((canvas.width - centerWidth) / 2 + y, 0);
                ctx.lineTo((canvas.width - centerWidth) / 2 + y + canvas.height, canvas.height);
                ctx.stroke();
            }

            // Add sponsor number or text (gold, centered)
            ctx.fillStyle = '#FFD700'; // Gold color for text
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('1', canvas.width / 2, canvas.height / 2 + 15);

            // Save current state
            previousRibbons.push(canvas.toDataURL());
            regenerateBtn.disabled = false;
            goBackBtn.disabled = previousRibbons.length <= 1;
            downloadBtn.disabled = false;
        }

        // Shuffle array function for randomizing colors
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate ribbon button
        generateBtn.addEventListener('click', () => generateRibbon());

        // Regenerate with new colors
        regenerateBtn.addEventListener('click', () => {
            generateRibbon(); // Generate a new ribbon with shuffled colors
        });

        // Go back to previous ribbon
        goBackBtn.addEventListener('click', () => {
            if (previousRibbons.length > 1) {
                previousRibbons.pop(); // Remove current
                const previousData = previousRibbons[previousRibbons.length - 1];
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = previousData;
                goBackBtn.disabled = previousRibbons.length <= 1;
                downloadBtn.disabled = false;
            }
        });

        // Download ribbon
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'sfcc-sponsorship-ribbon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
