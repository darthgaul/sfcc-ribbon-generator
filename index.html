<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFCC Sponsorship Ribbon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2b3c;
            color: #ffffff;
            text-align: center;
            padding: 5px;
            margin: 0;
            overflow: hidden;
        }
        #container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #2e3b4e;
            padding: 5px;
            border-radius: 3px;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        #upload-btn, #generate-btn, #go-back-btn, #download-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 6px 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 2px;
            font-size: 12px;
            width: auto;
            min-width: 80px;
        }
        #upload-btn:hover, #generate-btn:hover, #go-back-btn:hover, #download-btn:hover {
            background-color: #357abd;
        }
        #canvas {
            width: 300px; /* Fixed width to prevent stretching */
            height: 100px; /* Fixed height to maintain proportions */
            margin: 5px auto; /* Center the canvas */
            border: 1px solid #ffffff;
        }
        #logo-preview {
            max-width: 60px;
            margin: 3px 0;
        }
        .button-group {
            margin-top: 3px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 4px;
        }
        button:disabled {
            background-color: #5a7ea5;
            cursor: not-allowed;
        }
        @media (max-width: 480px) {
            #container {
                max-width: 100%;
                padding: 3px;
            }
            #upload-btn, #generate-btn, #go-back-btn, #download-btn {
                padding: 4px 8px;
                font-size: 10px;
                min-width: 60px;
            }
            #logo-preview {
                max-width: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SFCC Sponsorship Ribbon Generator</h1>
        <p>Upload your logo to create a unique Space Force Cadet Corps sponsorship ribbon!</p>
        
        <input type="file" id="logo-upload" accept="image/*" style="display: none;">
        <button id="upload-btn">Upload Logo</button>
        <img id="logo-preview" src="" alt="" style="display: none;">
        
        <div class="button-group">
            <button id="generate-btn" disabled>Generate Ribbon</button>
            <button id="go-back-btn" disabled>Go Back</button>
            <button id="download-btn" disabled>Download Ribbon</button>
        </div>
        
        <canvas id="canvas" width="300" height="100"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>

        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let uploadedImage = null;
        let previousRibbons = [];

        // Upload button triggers file input
        uploadBtn.addEventListener('click', () => {
            console.log('Upload button clicked');
            logoUpload.value = ''; // Reset file input
            logoUpload.click();
        });

        // Handle file selection
        logoUpload.addEventListener('change', (e) => {
            console.log('File dialog closed or file selected');
            const file = e.target.files[0];
            if (file) {
                console.log('File selected:', file.name);
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        logoPreview.src = event.target.result;
                        logoPreview.style.display = 'block';
                        generateBtn.disabled = false;
                        previousRibbons = [];
                    };
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                console.log('File selection canceled');
                logoUpload.value = ''; // Reset on cancel
            }
        });

        function generateRibbon() {

            console.log('Generating ribbon');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Add your ribbon generation logic here
        }

        // [Rest of your script logic here]
    </script>
</body>
</html>
