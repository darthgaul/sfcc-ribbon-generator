<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFCC Sponsorship Ribbon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2b3c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2e3b4e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #upload-btn, #generate-btn, #regenerate-btn, #go-back-btn, #download-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #upload-btn:hover, #generate-btn:hover, #regenerate-btn:hover, #go-back-btn:hover, #download-btn:hover {
            background-color: #357abd;
        }
        #canvas {
            border: 2px solid #ffffff;
            margin-top: 20px;
        }
        #logo-preview {
            max-width: 100px;
            margin: 10px 0;
        }
        .button-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SFCC Sponsorship Ribbon Generator</h1>
        <p>Upload your logo to create a unique Space Force Cadet Corps sponsorship ribbon!</p>
        
        <input type="file" id="logo-upload" accept="image/*" style="display: none;">
        <button id="upload-btn">Upload Logo</button>
        <img id="logo-preview" src="" alt="" style="display: none;">
        
        <div class="button-group">
            <button id="generate-btn" disabled>Generate Ribbon</button>
            <button id="regenerate-btn" disabled>Regenerate</button>
            <button id="go-back-btn" disabled>Go Back</button>
            <button id="download-btn" disabled>Download Ribbon</button>
        </div>
        
        <canvas id="canvas" width="300" height="100"></canvas>
    </div>

    <script>
        const uploadBtn = document.getElementById('upload-btn');
        const logoUpload = document.getElementById('logo-upload');
        const logoPreview = document.getElementById('logo-preview');
        const generateBtn = document.getElementById('generate-btn');
        const regenerateBtn = document.getElementById('regenerate-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let uploadedImage = null;
        let previousRibbons = []; // Store previous ribbon states

        // Trigger file input click
        uploadBtn.addEventListener('click', () => logoUpload.click());

        // Handle logo upload
        logoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        logoPreview.src = event.target.result;
                        logoPreview.style.display = 'block';
                        generateBtn.disabled = false;
                        previousRibbons = []; // Reset previous ribbons on new upload
                    };
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Generate ribbon (simplified version based on logo colors)
        function generateRibbon() {
            if (!uploadedImage) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Get dominant colors from logo (simplified; in reality, use a library like ColorThief)
            let colors = extractDominantColors(uploadedImage);
            if (colors.length < 3) {
                // Fallback: add gray or black if fewer colors
                while (colors.length < 3) {
                    colors.push(colors.length === 1 ? '#333333' : '#000000');
                }
            }

            // Draw vertical stripes (like your examples)
            const stripeWidth = canvas.width / 3;
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = colors[i];
                ctx.fillRect(i * stripeWidth, 0, stripeWidth, canvas.height);
                
                // Add texture (diagonal lines for a striped effect)
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                for (let y = -canvas.height; y < canvas.width; y += 20) {
                    ctx.beginPath();
                    ctx.moveTo(i * stripeWidth + y, 0);
                    ctx.lineTo(i * stripeWidth + y + canvas.height, canvas.height);
                    ctx.stroke();
                }
            }

            // Add sponsor number or text (e.g., "1" or "Sponsor")
            ctx.fillStyle = '#FFD700'; // Gold color for text
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('1', canvas.width / 2, canvas.height / 2 + 15);

            // Save current state
            previousRibbons.push(canvas.toDataURL());
            regenerateBtn.disabled = false;
            goBackBtn.disabled = previousRibbons.length <= 1;
            downloadBtn.disabled = false;
        }

        // Simplified dominant color extraction (placeholder; use ColorThief in production)
        function extractDominantColors(img) {
            // This is a mock implementation; in reality, use ColorThief or similar
            const colors = ['#1a2b3c', '#4a90e2', '#ffffff']; // Default colors
            if (Math.random() > 0.5) { // Simulate variation
                colors[0] = '#333333'; // Gray fallback
                colors[1] = '#000000'; // Black fallback
            }
            return colors.slice(0, Math.min(3, colors.length)); // Limit to 3 colors
        }

        // Generate ribbon button
        generateBtn.addEventListener('click', () => generateRibbon());

        // Regenerate with new random colors
        regenerateBtn.addEventListener('click', () => {
            generateRibbon(); // Generate a new ribbon
        });

        // Go back to previous ribbon
        goBackBtn.addEventListener('click', () => {
            if (previousRibbons.length > 1) {
                previousRibbons.pop(); // Remove current
                const previousData = previousRibbons[previousRibbons.length - 1];
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = previousData;
                goBackBtn.disabled = previousRibbons.length <= 1;
                downloadBtn.disabled = false;
            }
        });

        // Download ribbon
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'sfcc-sponsorship-ribbon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
