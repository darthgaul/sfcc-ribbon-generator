<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFCC Sponsorship Ribbon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2b3c;
            color: #ffffff;
            text-align: center;
            padding: 10px; /* Reduced padding for iframe compatibility */
            margin: 0; /* Remove default margins */
        }
        #container {
            max-width: 400px; /* Narrower container for iframes */
            margin: 0 auto;
            background-color: #2e3b4e;
            padding: 10px; /* Reduced padding */
            border-radius: 5px; /* Smaller border radius */
            box-shadow: 0 0 5px rgba(0,0,0,0.5); /* Lighter shadow */
        }
        #upload-btn, #generate-btn, #go-back-btn, #download-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px; /* Smaller button padding for compactness */
            margin: 3px; /* Reduced margin */
            cursor: pointer;
            border-radius: 3px; /* Smaller border radius */
            font-size: 14px; /* Smaller font size */
        }
        #upload-btn:hover, #generate-btn:hover, #go-back-btn:hover, #download-btn:hover {
            background-color: #357abd;
        }
        #canvas {
            border: 1px solid #ffffff; /* Thinner border */
            margin-top: 10px; /* Reduced margin */
            width: 100%; /* Ensure canvas fits container */
            height: auto; /* Maintain aspect ratio */
        }
        #logo-preview {
            max-width: 80px; /* Smaller preview for iframes */
            margin: 5px 0; /* Reduced margin */
        }
        .button-group {
            margin-top: 5px; /* Reduced margin */
            display: flex; /* Use flexbox for compact button layout */
            justify-content: center; /* Center buttons */
            flex-wrap: wrap; /* Allow wrapping for small screens */
        }
        button:disabled {
            background-color: #5a7ea5; /* Lighter disabled state */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SFCC Sponsorship Ribbon Generator</h1>
        <p>Upload your logo to create a unique Space Force Cadet Corps sponsorship ribbon!</p>
        
        <input type="file" id="logo-upload" accept="image/*" style="display: none;">
        <button id="upload-btn">Upload Logo</button>
        <img id="logo-preview" src="" alt="" style="display: none;">
        
        <div class="button-group">
            <button id="generate-btn" disabled>Generate Ribbon</button>
            <button id="go-back-btn" disabled>Go Back</button>
            <button id="download-btn" disabled>Download Ribbon</button>
        </div>
        
        <canvas id="canvas" width="300" height="100"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>
        console.log('Script started');

        const uploadBtn = document.getElementById('upload-btn');
        const logoUpload = document.getElementById('logo-upload');
        const logoPreview = document.getElementById('logo-preview');
        const generateBtn = document.getElementById('generate-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let uploadedImage = null;
        let previousRibbons = [];

        // Debugging: Check if elements are found
        if (!uploadBtn) console.error('Upload button not found');
        if (!logoUpload) console.error('Logo upload input not found');
        if (!logoPreview) console.error('Logo preview image not found');
        if (!generateBtn) console.error('Generate button not found');
        if (!goBackBtn) console.error('Go back button not found');
        if (!downloadBtn) console.error('Download button not found');
        if (!canvas) console.error('Canvas not found');

        // Upload button triggers file input
        uploadBtn.addEventListener('click', () => {
            console.log('Upload button clicked');
            logoUpload.click();
        });

        // Handle file selection
        logoUpload.addEventListener('change', (e) => {
            console.log('File selected');
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        logoPreview.src = event.target.result;
                        logoPreview.style.display = 'block';
                        generateBtn.disabled = false;
                        previousRibbons = [];
                    };
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Calculate color distance for spacing out similar colors
        function colorDistance(color1, color2) {
            const [r1, g1, b1] = color1.match(/\d+/g).map(Number);
            const [r2, g2, b2] = color2.match(/\d+/g).map(Number);
            return Math.sqrt(
                Math.pow(r2 - r1, 2) +
                Math.pow(g2 - g1, 2) +
                Math.pow(b2 - b1, 2)
            );
        }

        // Generate ribbon with perfect mirroring from the center
        function generateRibbon() {
            if (!uploadedImage) return;

            console.log('Generating ribbon');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Extract dominant colors from the logo using ColorThief with higher quality
            const colorThief = new ColorThief();
            const palette = colorThief.getPalette(uploadedImage, 7, 20); // More colors, higher quality for dark logos and white
            let colors = palette.map(color => `rgb(${color[0]}, ${color[1]}, ${color[2]})`);

            // Filter and prioritize logo-like colors (blue, white, red, dark/bright), ensuring white is captured
            colors = colors.filter(color => {
                const [r, g, b] = color.match(/\d+/g).map(Number);
                const brightness = (r + g + b) / 3;
                const isDark = brightness < 128; // Dark colors for dark logos
                const isBright = brightness > 200; // Bright colors, including white
                const isWhite = Math.abs(r - 255) < 20 && Math.abs(g - 255) < 20 && Math.abs(b - 255) < 20; // Close to white (tolerance of 20)
                const isBlue = b > 50 && (r < b * 1.5) && (g < b * 1.5); // Lenient blue
                const isRed = r > 50 && (b < r * 0.5) && (g < r * 0.5); // Lenient red
                return isDark || isBright || isWhite || isBlue || isRed;
            });

            // Remove similar colors (minimum distance of 100 for distinctness)
            const uniqueColors = [];
            for (let i = 0; i < colors.length; i++) {
                let isUnique = true;
                for (let j = 0; j < uniqueColors.length; j++) {
                    if (colorDistance(colors[i], uniqueColors[j]) < 100) {
                        isUnique = false;
                        break;
                    }
                }
                if (isUnique) uniqueColors.push(colors[i]);
            }
            colors = uniqueColors;

            // Ensure at least 3 distinct colors, prioritizing white if present, or use raw palette
            if (!colors.some(color => {
                const [r, g, b] = color.match(/\d+/g).map(Number);
                return Math.abs(r - 255) < 20 && Math.abs(g - 255) < 20 && Math.abs(b - 255) < 20;
            })) {
                // If white isnâ€™t detected, manually add it if the logo likely has white
                const hasWhite = palette.some(color => {
                    const [r, g, b] = color;
                    return Math.abs(r - 255) < 30 && Math.abs(g - 255) < 30 && Math.abs(b - 255) < 30;
                });
                if (hasWhite) colors.unshift('rgb(255, 255, 255)'); // Force white as the first color if detected
            }

            while (colors.length < 3) {
                if (colors.length === 0) colors = palette.map(color => `rgb(${color[0]}, ${color[1]}, ${color[2]})`); // Use raw palette
                if (colors.length < 3) {
                    const brightness = Math.random() < 0.5 ? Math.floor(Math.random() * 128) : 200 + Math.floor(Math.random() * 56); // Dark or bright
                    colors.push(`rgb(${brightness}, ${brightness}, ${brightness})`); // Neutral fallback
                }
            }

            // Limit to 3 colors for consistency, shuffle for variety
            colors = shuffleArray(colors.slice(0, 3));

            // Define total number of stripes (even number for perfect mirroring)
            const totalStripes = 10; // 5 per side, mirrored
            const halfStripes = totalStripes / 2; // 5 unique bars for left side
            const ribbonWidth = canvas.width; // 300px
            const halfWidth = ribbonWidth / 2; // 150px

            // Generate random widths for left half, summing to half the width
            const leftWidths = generateRandomWidths(halfStripes, halfWidth);

            // Assign colors to left half (cycling through logo colors)
            const leftColors = [];
            for (let i = 0; i < halfStripes; i++) {
                leftColors.push(colors[i % colors.length]);
            }

            // Mirror for right half: reverse widths and colors
            const rightWidths = leftWidths.slice().reverse();
            const rightColors = leftColors.slice().reverse();

            // Combine all bars for full ribbon
            const fullWidths = [...leftWidths, ...rightWidths];
            const fullColors = [...leftColors, ...rightColors];

            // Draw the ribbon, ensuring no gaps
            let currentX = 0;
            fullWidths.forEach((width, index) => {
                ctx.fillStyle = fullColors[index];
                ctx.fillRect(currentX, 0, width, canvas.height);
                currentX += width;
            });

            // Ensure full width coverage (should be exact, but add safeguard)
            if (currentX < ribbonWidth) {
                ctx.fillStyle = fullColors[0]; // Fill any remaining space with first color
                ctx.fillRect(currentX, 0, ribbonWidth - currentX, canvas.height);
            }

            // Add horizontal lines for texture
            const lineSpacing = canvas.height / 16; // 15 lines total
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.25)';
            ctx.lineWidth = 1;
            for (let i = 1; i < 16; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * lineSpacing);
                ctx.lineTo(ribbonWidth, i * lineSpacing);
                ctx.stroke();
            }

            // Save state
            previousRibbons.push(canvas.toDataURL());
            generateBtn.disabled = false; // "Generate Ribbon" now handles regeneration
            goBackBtn.disabled = previousRibbons.length <= 1;
            downloadBtn.disabled = false;
        }

        // Generate random widths summing to a target
        function generateRandomWidths(numBars, targetSum) {
            let widths = Array(numBars).fill(0).map(() => Math.floor(Math.random() * 40) + 10); // Random between 10-50px
            const currentSum = widths.reduce((sum, w) => sum + w, 0);
            const scale = targetSum / currentSum;
            widths = widths.map(w => Math.round(w * scale));
            const adjustedSum = widths.slice(0, -1).reduce((sum, w) => sum + w, 0);
            widths[numBars - 1] = targetSum - adjustedSum; // Adjust last width for exact sum
            return widths;
        }

        // Shuffle array for randomizing colors
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Event listeners for buttons
        uploadBtn.addEventListener('click', () => {
            console.log('Upload button clicked');
            logoUpload.click();
        });

        logoUpload.addEventListener('change', (e) => {
            console.log('File selected');
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        logoPreview.src = event.target.result;
                        logoPreview.style.display = 'block';
                        generateBtn.disabled = false;
                        previousRibbons = [];
                    };
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        generateBtn.addEventListener('click', generateRibbon);
        goBackBtn.addEventListener('click', () => {
            if (previousRibbons.length > 1) {
                previousRibbons.pop();
                const previousData = previousRibbons[previousRibbons.length - 1];
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = previousData;
                goBackBtn.disabled = previousRibbons.length <= 1;
            }
        });
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'sfcc-sponsorship-ribbon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        console.log('Script ended');
    </script>
</body>
</html>
